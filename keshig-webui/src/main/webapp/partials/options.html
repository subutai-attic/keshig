<div class="b-workspace-content b-workspace-content_border">
	<div class="b-workspace-content__row">

		<div class="b-options-type">

			<div class="b-workspace-content-row_col-2 b-options-type__item">
				<div class="b-form">
					<div class="b-form__wrapper b-form__wrapper_margin-bottom">
						<div class="b-form__wrapper b-form__wrapper_margin-bottom">
							<label class="b-form-label b-form-label_fix-size-1 g-left">Option type</label>
							<div class="b-form-wrapper b-form-wrapper_margin-size-1">
								<select 
									class="b-form-input b-form-input_full" 
									ng-model="keshigCtrl.optionType" 
									ng-change="keshigCtrl.changeOptionsType()" 
									ng-options="optionType for optionType in keshigCtrl.optionsType" 
									required>
								</select>
							</div>
							<div class="clear"></div>
						</div>
					</div>
				</div>
			</div>

		</div>

		<div
				ng-if="keshigCtrl.optionType == 'CLONE'"
				ng-include="'plugins/keshig/partials/options/clone.html'">
		</div>

		<div
				ng-if="keshigCtrl.optionType == 'DEPLOY'"
				ng-include="'plugins/keshig/partials/options/deploy.html'">
		</div>

		<div
				ng-if="keshigCtrl.optionType == 'TEST'"
				ng-include="'plugins/keshig/partials/options/test.html'">
		</div>

		<div
				ng-if="keshigCtrl.optionType == 'BUILD'"
				ng-include="'plugins/keshig/partials/options/build.html'">
		</div>

	</div>
</div>
