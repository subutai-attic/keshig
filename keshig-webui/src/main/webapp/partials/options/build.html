<div class="b-workspace-content__row b-workspace-content__row_margin-b">
	<h2 class="b-workspace-content-row-h2">
		Build option
	</h2>

	<div class="b-form b-form_border">
	<form ng-submit="keshigCtrl.updateOption()">
		<div class="b-form-col-2">

			<div class="b-form__wrapper b-form__wrapper_margin-bottom">
				<label class="b-form-label b-form-label_fix-size-2 g-left">Name</label>

				<div class="b-form-wrapper b-form-wrapper_margin-size-2">
					<input class="b-form-input b-form-input_full" type="text" ng-model="keshigCtrl.option2Add.name" required>
				</div>
				<div class="clear"></div>
			</div>

			<div class="b-form__wrapper b-form__wrapper_margin-bottom">
				<label class="b-form-label b-form-label_fix-size-2 g-left">Timeout</label>

				<div class="b-form-wrapper b-form-wrapper_margin-size-2">
					<input class="b-form-input b-form-input_full" type="text" ng-model="keshigCtrl.option2Add.timeOut" required>
				</div>
				<div class="clear"></div>
			</div>

			<div class="b-form__wrapper b-form__wrapper_margin-bottom">
				<label class="b-form-label b-form-label_fix-size-2 g-left" for="deploy-cleanInstall">Clean Install</label>

				<div class="b-form-wrapper b-form-wrapper_margin-size-2">
					<input id="deploy-cleanInstall" class="b-form-checkbox" type="checkbox" ng-model="keshigCtrl.option2Add.cleanInstall">
				</div>
				<div class="clear"></div>
			</div>

		</div>

		<div class="b-form-col-2 g-right">

			<div class="b-form__wrapper b-form__wrapper_margin-bottom">
				<label class="b-form-label b-form-label_fix-size-2 g-left" for="deploy-runTests">Run Tests</label>

				<div class="b-form-wrapper b-form-wrapper_margin-size-2">
					<input id="deploy-runTests" class="b-form-checkbox" type="checkbox" ng-model="keshigCtrl.option2Add.runTests">
				</div>
				<div class="clear"></div>
			</div>

			<div class="b-form__wrapper b-form__wrapper_margin-bottom">
				<label class="b-form-label b-form-label_fix-size-2 g-left" for="clone-active">Active</label>

				<div class="b-form-wrapper b-form-wrapper_margin-size-2">
					<input id="clone-active" class="b-form-checkbox" type="checkbox" ng-model="keshigCtrl.option2Add.active">
				</div>
				<div class="clear"></div>
			</div>

			<button type="submit" class="b-btn b-btn_green g-right">Save</button>

			<div class="clear"></div>
		</div>

		<div class="clear"></div>
	</form>
	</div>
</div>

<div class="b-data-table">
	<table datatable="" 
		dt-options="keshigCtrl.dtOptions" 
		dt-columns="keshigCtrl.dtColumns" 
		dt-instance="keshigCtrl.dtInstance" 
		class="row-border hover">
	</table>
</div>
