<div class="b-workspace-content__row b-workspace-content__row_margin-b">
	<h2 class="b-workspace-content-row-h2">
		Configure server
	</h2>

	<div class="b-form b-form_border b-form_dirty-hack">
	<form ng-submit="keshigCtrl.updateOption()">
		<div class="b-form-col-2">

			<div class="b-form__wrapper b-form__wrapper_margin-bottom">
				<label class="b-form-label b-form-label_fix-size-2 g-left">Name</label>

				<div class="b-form-wrapper b-form-wrapper_margin-size-2">
					<input class="b-form-input b-form-input_full" type="text" ng-model="keshigCtrl.option2Add.name" required>
				</div>
			</div>

			<div class="b-form__wrapper b-form__wrapper_margin-bottom">
				<label class="b-form-label b-form-label_fix-size-2 g-left">IP</label>

				<div class="b-form-wrapper b-form-wrapper_margin-size-2">
					<input class="b-form-input b-form-input_full" 
						type="text" 
						ng-disabled="keshigCtrl.option2Add.latest" 
						ng-model="keshigCtrl.option2Add.targetIps" required>
				</div>
			</div>

			<div class="b-form__wrapper b-form__wrapper_margin-bottom">
				<label class="b-form-label b-form-label_fix-size-2 g-left" for="test-latest">Latest</label>

				<div class="b-form-wrapper b-form-wrapper_margin-size-2">
					<input id="test-latest" 
						class="b-form-checkbox" 
						type="checkbox" 
						ng-model="keshigCtrl.option2Add.latest">
				</div>
			</div>

			<div class="b-form__wrapper b-form__wrapper_margin-bottom">
				<label class="b-form-label b-form-label_fix-size-2 g-left">Timeout</label>

				<div class="b-form-wrapper b-form-wrapper_margin-size-2">
					<input class="b-form-input b-form-input_full" type="text" ng-model="keshigCtrl.option2Add.timeOut" required>
				</div>
			</div>

		</div>

		<div class="b-form-col-2 g-right">

			<div class="b-form__wrapper b-form__wrapper_margin-bottom">
				<label class="b-form-label b-form-label_fix-size-2 g-left" for="test-all">All</label>

				<div class="b-form-wrapper b-form-wrapper_margin-size-2">
					<input id="test-all" class="b-form-checkbox" type="checkbox" ng-model="keshigCtrl.option2Add.all">
				</div>
			</div>

			<div class="b-form__wrapper b-form__wrapper_margin-bottom">
				<label class="b-form-label b-form-label_fix-size-2 g-left">Playbooks</label>

				<div class="b-form-wrapper b-form-wrapper_margin-size-2">
					<div 
					class="b-form-input b-form-input_fix-size-1 b-form-label_margin_r b-form-input_dropdown" 
					checkbox-list-dropdown>
						<span class="b-form-input__placeholder">Playbooks</span>
						<ul class="b-form-input-dropdown-list">
							<li class="b-form-input-dropdown-list-li" ng-repeat="playbook in keshigCtrl.playbooks">
								<label class="b-form-input-dropdown-list-li-label">
									<input 
									type="checkbox" 
									ng-click="keshigCtrl.pushPlaybook(playbook)" 
									ng-checked="keshigCtrl.option2Add.playbooks.indexOf(playbook) >= 0">
									{{ playbook }}
								</label>
							</li>
						</ul>
					</div>					
				</div>
			</div>

			<div class="b-form__wrapper b-form__wrapper_margin-bottom">
				<label class="b-form-label b-form-label_fix-size-2 g-left" for="test-active">Active</label>

				<div class="b-form-wrapper b-form-wrapper_margin-size-2">
					<input id="test-active" class="b-form-checkbox" type="checkbox" ng-model="keshigCtrl.option2Add.active">
				</div>
			</div>

			<div class="b-form__wrapper b-form__wrapper_margin-bottom">
				<button type="submit" class="b-btn b-btn_green g-right">Save</button>
				<div class="clear"></div>
			</div>
		</div>

		<div class="clear"></div>
	</form>
	</div>
</div>

<div class="b-data-table">
	<table datatable="" 
		dt-options="keshigCtrl.dtOptions" 
		dt-columns="keshigCtrl.dtColumns" 
		dt-instance="keshigCtrl.dtInstance" 
		class="row-border hover">
	</table>
</div>
