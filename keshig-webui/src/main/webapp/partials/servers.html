<div class="b-workspace-content b-workspace-content_border">
	<div class="b-workspace-content__row">
		<div class="">
			<h2 class="b-workspace-content-row-h2">
				Create server
			</h2>

			<div class="b-form b-form_border">

				<div class="b-form__cols">
					<form ng-submit="keshigCtrl.updateServer()">

						<div class="b-form-col-2">

							<div class="b-form__wrapper b-form__wrapper_margin-bottom">
								<label class="b-form-label b-form-label_fix-size-2 g-left">Name</label>

								<div class="b-form-wrapper b-form-wrapper_margin-size-2">
									<input 
									class="b-form-input b-form-input_full" 
									ng-model="keshigCtrl.server2Add.serverName" 
									type="text" required>
								</div>
								<div class="clear"></div>
							</div>

							<div class="b-form__wrapper b-form__wrapper_margin-bottom">
								<label class="b-form-label b-form-label_fix-size-2 g-left">Type</label>

								<div class="b-form-wrapper b-form-wrapper_margin-size-2">
									<select 
										class="b-form-input b-form-input_full" 
										ng-model="keshigCtrl.server2Add.serverType" 
										ng-options="type for type in keshigCtrl.serverTypes" 
										required>
									</select>
								</div>
								<div class="clear"></div>
							</div>
						</div>

						<div class="b-form-col-2">

							<div class="b-form__wrapper b-form__wrapper_margin-bottom">
								<label class="b-form-label b-form-label_fix-size-2 g-left">Server</label>

								<div class="b-form-wrapper b-form-wrapper_margin-size-2">
									<select 
										class="b-form-input b-form-input_full" 
										ng-model="keshigCtrl.server2Add.serverId" 
										required>
										<option ng-repeat="resourceHost in keshigCtrl.resourceHosts" value="{{ resourceHost.id }}">
										{{ resourceHost.hostname }}
										</option>
									</select>								
								</div>
								<div class="clear"></div>
							</div>

							<button type="submit" class="b-btn b-btn_green g-right">Save</button>
						</div>

					</form>
				</div>

			</div>
		</div>

		<div class="b-data-table">
			<table datatable="" 
				dt-options="keshigCtrl.dtOptions" 
				dt-columns="keshigCtrl.dtColumns" 
				dt-instance="keshigCtrl.dtInstance" 
				class="row-border hover">
			</table>
		</div>

		<div class="clear"></div>
	</div>
</div>
