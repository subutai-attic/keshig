<div ng-controller="KeshigCtrl as keshigCtrl">

	<div class="b-workspace__header">
		<h1 class="b-title">Plugins/<span class="b-title_breadcrumbs">Keshig</span></h1>
	</div>

	<div class="b-workspace__content">
		<div class="b-tabs-menu">
			<ul>
				<li class="b-tabs-menu__item"
						ng-click="keshigCtrl.changeTab('servers')"
						ng-class="keshigCtrl.activeTab == 'servers' ? 'b-tabs-menu__item_active' : ''">
					Servers
				</li>
				<li class="b-tabs-menu__item"
						ng-click="keshigCtrl.changeTab('options')"
						ng-class="keshigCtrl.activeTab == 'options' ? 'b-tabs-menu__item_active' : ''">
					Options
				</li>
				<li class="b-tabs-menu__item"
						ng-click="keshigCtrl.changeTab('profiles')"
						ng-class="keshigCtrl.activeTab == 'profiles' ? 'b-tabs-menu__item_active' : ''">
					Profiles
				</li>
				<li class="b-tabs-menu__item"
						ng-click="keshigCtrl.changeTab('history')"
						ng-class="keshigCtrl.activeTab == 'history' ? 'b-tabs-menu__item_active' : ''">
					History
				</li>				
			</ul>
		</div>

		<div
				ng-if="keshigCtrl.activeTab == 'servers'"
				ng-include="'plugins/keshig/partials/servers.html'">
		</div>
		<div
				ng-if="keshigCtrl.activeTab == 'options'"
				ng-include="'plugins/keshig/partials/options.html'">
		</div>
		<div
				ng-if="keshigCtrl.activeTab == 'profiles'"
				ng-include="'plugins/keshig/partials/profiles.html'">
		</div>
		<div
				ng-if="keshigCtrl.activeTab == 'history'"
				ng-include="'plugins/keshig/partials/history.html'">
		</div>

	</div>

</div>
